<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>imgCrop</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<style>
		.fn-img-crop, .fn-img-crop2{
			overflow: hidden;
		}
		img{width:100%;}
		.row{
			padding-left:20%;
			padding-right:20%;
		}
	</style>

	<div class="row">
		<div class="fn-img-crop"><img src="scale.jpg" alt=""></div>
		<br>
		<div class="fn-img-crop2"><img src="scale.jpg" alt=""></div>
	</div>

	</div><!-- END #bd-->

	<script src="imgCrop.js" type="text/javascript"></script>
	<script>
	    $('.fn-img-crop').imgCrop({
	        minWidth: 800,
	        centerPercent: 50
	    });
	    $('.fn-img-crop2').imgCrop({
	        minWidth: 600,
	        centerPercent: 0
	    });
	</script>
</body>
</html>
